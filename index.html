  <body>
    <main class="container">
      <h1>Simple PWA</h1>
      <button
        type="button"
        onclick="window.optInToNotifications()"
        class="btn btn-primary"
      >
        Opt in to push notifications
      </button>
    </main>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-analytics.js";
      import {
        getMessaging,
        getToken,
      } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-messaging.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDhM7mED5rRdYADiGwplVQorQt196wEd4E",
        authDomain: "simple-pwa-eb6ea.firebaseapp.com",
        projectId: "simple-pwa-eb6ea",
        storageBucket: "simple-pwa-eb6ea.appspot.com",
        messagingSenderId: "386911987378",
        appId: "1:386911987378:web:d55f04f70958bf73644bab",
        measurementId: "G-8DRTEZEEM6",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const messaging = getMessaging(app);

      function optInToNotifications() {
        navigator.serviceWorker.getRegistration("/").then((registration) => {
          getToken(messaging, {
            serviceWorkerRegistration: registration,
            vapidKey:
              "BGoK8P3JehYR1Qsf3znDWUf_bR6qI4D9SOd8pRSAOd3h78iDZld67_xmn34v8SPGuOqLtosWRL7Sk7fDhEK1VFE",
          }).then((currentToken) => {
            if (currentToken) {
              console.log("Current device token is:", currentToken);
            } else {
              // Show permission request.
              console.log(
                "No registration token available. Request permission to generate one."
              );
            }
          });
        });
      }
      window.optInToNotifications = optInToNotifications;
    </script>
